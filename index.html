<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscribe | RekietaLabs</title>
  <link rel="icon" type="image/jpeg" href="IMG_0926.jpeg" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --brand-color: #1753aa;
      --bg: #0a0a0a;
      --fg: #ffffff;
      --error-color: #ff4d4d;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--fg);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      color: var(--brand-color);
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    input[type="email"] {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 2px solid var(--brand-color);
      background-color: #111;
      color: var(--fg);
    }

    button {
      background-color: var(--brand-color);
      color: white;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1f5ed1;
    }

    .error {
      color: var(--error-color);
      margin-top: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h1>Subscribe to RekietaLabs Newsletter</h1>

  <form id="subscribe-form">
    <input type="email" id="email" placeholder="Enter your email..." required />
    <button type="submit">Subscribe</button>
    <div class="error" id="error-message"></div>
  </form>

  <script>
    const SUPABASE_URL = "https://rwwrrrutvvsbanbzzwbq.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3d3JycnV0dnZzYmFuYnp6d2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNjg5OTgsImV4cCI6MjA2NDc0NDk5OH0.ippMWbV1M7xO7jNlkkmF9Hu517frgBpYds1-xuIBCH8";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const form = document.getElementById('subscribe-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email) {
        errorMessage.textContent = "Please enter an email.";
        return;
      }

      const { error } = await supabase.from('emails').insert([{ email }]);

      if (error) {
        errorMessage.textContent = "Error subscribing. Try again.";
        console.error("Supabase error:", error.message);
      } else {
        window.location.href = "https://emails.rekietalabs.com/verified/subscribed";
      }
    });
  </script>
</body>
</html>
