<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscribe - Rekieta Labs</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      color: #1753aa;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    input[type="email"] {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #1753aa;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #144a98;
    }

    .msg {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Subscribe to Rekieta Labs</h1>
  <form id="subscribe-form">
    <input type="email" id="email" placeholder="Your email address" required />
    <button type="submit">Subscribe</button>
    <div class="msg" id="msg"></div>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://rwwrrrutvvsbanbzzwbq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ3d3JycnV0dnZzYmFuYnp6d2JxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkxNjg5OTgsImV4cCI6MjA2NDc0NDk5OH0.ippMWbV1M7xO7jNlkkmF9Hu517frgBpYds1-xuIBCH8';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('subscribe-form');
    const msg = document.getElementById('msg');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      const { data, error } = await supabase
        .from('subscribers')
        .upsert([{ email: email.toLowerCase(), subscribed: true }], { onConflict: ['email'] });

      msg.textContent = error
        ? 'Error subscribing. Please try again.'
        : 'Youâ€™ve been subscribed to Rekieta Labs!';
      msg.style.color = error ? 'red' : 'limegreen';
      form.reset();
    };
  </script>
</body>
</html>
